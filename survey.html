<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/survey.css">  
    <link rel="shortcut icon" type="image/png" href="assets/imgs/plus.png"/>
    
    <title>Survey</title>

</head>
<body>
    <div id="bg"></div>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12">
                <div id="home-div">
                    <a href="/"><button id="home">Go Back Home</button></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2 colp"></div>
            <div class="col-lg-6 col-md-8 col-sm-8 form">
                <form id="form">
                    <div class="row">
                        <div class="col-lg-12 box top-box">
                            <div class="question-box" id="fullname">
                                <label>What's your full name?</label>
                            </div>
                            <div class="choice-box">
                                <input id="name" type="text" name="name" placeholder="Full Name" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="pic">
                                <label>Paste a link to a photo of you!</label>
                            </div>
                            <div class="choice-box">
                                <input id="photo" type="text" name="photo" placeholder="No Tinder Profile Pics Plz...." required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="one">
                                <label class="label-scales">(5 = 5 or more)</label>
                                <label>1. The number of friends that I have that cross racial lines. </label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-0" type="radio" name="scores[0]" value="1" required>
                                <span>2</span><input id="scores-0" type="radio" name="scores[0]" value="2" required>
                                <span>3</span><input id="scores-0" type="radio" name="scores[0]" value="3" required>
                                <span>4</span><input id="scores-0" type="radio" name="scores[0]" value="4" required>
                                <span>5</span><input id="scores-0" type="radio" name="scores[0]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="two">
                                <label>(1 = Strongly Disagree / 5 = Strongly Agree)</label>
                                <label>2. Do you watch Anime?</label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-1" type="radio" name="scores[1]" value="1" required>
                                <span>2</span><input id="scores-1" type="radio" name="scores[1]" value="2" required>
                                <span>3</span><input id="scores-1" type="radio" name="scores[1]" value="3" required>
                                <span>4</span><input id="scores-1" type="radio" name="scores[1]" value="4" required>
                                <span>5</span><input id="scores-1" type="radio" name="scores[1]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="three">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>3. How often do you listen to music?</label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-2" type="radio" name="scores[2]" value="1" required>
                                <span>2</span><input id="scores-2" type="radio" name="scores[2]" value="2" required>
                                <span>3</span><input id="scores-2" type="radio" name="scores[2]" value="3" required>
                                <span>4</span><input id="scores-2" type="radio" name="scores[2]" value="4" required>
                                <span>5</span><input id="scores-2" type="radio" name="scores[2]" value="5" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="four">
                                <label>(1 = Strongly Disagree / 5 = Strongly Agree)</label>
                                <label>4. Are you a morning person?</label> 
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-3" type="radio" name="scores[3]" value="1" required>
                                <span>2</span><input id="scores-3" type="radio" name="scores[3]" value="2" required>
                                <span>3</span><input id="scores-3" type="radio" name="scores[3]" value="3" required>
                                <span>4</span><input id="scores-3" type="radio" name="scores[3]" value="4" required>
                                <span>5</span><input id="scores-3" type="radio" name="scores[3]" value="5" required>
                            </div>                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="five">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>5. How often do you exercise/workout?</label> 
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-4" type="radio" name="scores[4]" value="1" required>
                                <span>2</span><input id="scores-4" type="radio" name="scores[4]" value="2" required>
                                <span>3</span><input id="scores-4" type="radio" name="scores[4]" value="3" required>
                                <span>4</span><input id="scores-4" type="radio" name="scores[4]" value="4" required>
                                <span>5</span><input id="scores-4" type="radio" name="scores[4]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="six">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>6. How aware are you with the current political turmoil?</label>
                            </div>
                            <div class="choice-box">    
                                <span>1</span><input id="scores-5" type="radio" name="scores[5]" value="1" required>
                                <span>2</span><input id="scores-5" type="radio" name="scores[5]" value="2" required>
                                <span>3</span><input id="scores-5" type="radio" name="scores[5]" value="3" required>
                                <span>4</span><input id="scores-5" type="radio" name="scores[5]" value="4" required>
                                <span>5</span><input id="scores-5" type="radio" name="scores[5]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="seven">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>7. Do you enjoy animals?</label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-6" type="radio" name="scores[6]" value="1" required>
                                <span>2</span><input id="scores-6" type="radio" name="scores[6]" value="2" required>
                                <span>3</span><input id="scores-6" type="radio" name="scores[6]" value="3" required>
                                <span>4</span><input id="scores-6" type="radio" name="scores[6]" value="4" required>
                                <span>5</span><input id="scores-6" type="radio" name="scores[6]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="eight">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>8. How conscious are you with recycling and your carbon footprint?</label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-7" type="radio" name="scores[7]" value="1" required>
                                <span>2</span><input id="scores-7" type="radio" name="scores[7]" value="2" required>
                                <span>3</span><input id="scores-7" type="radio" name="scores[7]" value="3" required>
                                <span>4</span><input id="scores-7" type="radio" name="scores[7]" value="4" required>
                                <span>5</span><input id="scores-7" type="radio" name="scores[7]" value="5" required>
                            </div>                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="nine">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>9. How often do you play video game?</label>
                            </div>
                            <div class="choice-box">
                                <span>1</span><input id="scores-8" type="radio" name="scores[8]" value="1" required>
                                <span>2</span><input id="scores-8" type="radio" name="scores[8]" value="2" required>
                                <span>3</span><input id="scores-8" type="radio" name="scores[8]" value="3" required>
                                <span>4</span><input id="scores-8" type="radio" name="scores[8]" value="4" required>
                                <span>5</span><input id="scores-8" type="radio" name="scores[8]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box">
                            <div class="question-box" id="ten">
                                <label>(1 = Not a lot / 5 = Maybe too much)</label>
                                <label>10. How kind are you to other who aren't deserving?</label>
                            </div> 
                            <div class="choice-box">
                                <span>1</span><input id="scores-9" type="radio" name="scores[9]" value="1" required>
                                <span>2</span><input id="scores-9" type="radio" name="scores[9]" value="2" required>
                                <span>3</span><input id="scores-9" type="radio" name="scores[9]" value="3" required>
                                <span>4</span><input id="scores-9" type="radio" name="scores[9]" value="4" required>
                                <span>5</span><input id="scores-9" type="radio" name="scores[9]" value="5" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 box submit">
                            <input id="submit-btn" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-2 colp"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="links">
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/HeathBanner/Friender">Github Repo</a>
                </div>
            </div>
        </div>

    </div>

    <div id="modal-box">
        <div class="modal-content">
            <div id="close-div">
                <i id="close" class="fas fa-times"></i>
            </div>

            <h1 id="friend-header">Your closest match!</h1>
            <h1 id="friend-match"></h1>
        </div>
    </div>

<script src="assets/js/submit.js"></script>
</body>
</html>
